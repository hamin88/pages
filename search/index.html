

<!doctype html>
<html lang="en">
   <head>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
      <div class="container">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
   <style>
   .input-container {
      display: flex;
      align-items: center;
      }
      .input-label {
        margin-right: 10px;
      }
   </style>
   </head>
   <center>
      <br/>
      <br/>
      <br/>
      <br/>
      <br/>
      <br/>
      <br/>
      <br/>
      <br/>
      <br/>
      <h2>Quick Search</h2>
      <br/>
      <div class="container">
      <form action="search.html" method="GET">
         <div class="row justify-content-center">
          <div class="col-md-3 col-xs-6 input-container">
           <label class="input-label">City</label>
           <select class="form-control" name="city">
             <option selected>Vadodara</option>
             <option>Ahemdabad</option>
             <option>Surat</option>             
           </select>               
           </div>
           <div class="col-md-3 col-xs-6 input-container">
           <label class="input-label">Service</label>
           <select class="form-control" name="service">
             <option selected>Hospital</option>
             <option>Fitness</option>
             <option>Travels</option>             
           </select>               
           </div>
            <div>
               <div class="col-md-6 col-xs-12">
                  <div class="input-group">
                     <input type="text" class="form-control" name="q" placeholder="Search" id="txtSearch"/>
                     <div class="input-group-btn">
                        <button class="btn btn-primary" type="submit">
                        <span class="glyphicon glyphicon-search"></span>
                        </button>
                     </div>
                  </div>
               </div>
            </div>
      </form>
      </div>
   </center>
</html>
